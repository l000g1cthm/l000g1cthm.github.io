</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">MD2HTML</a>

<body>
    <div class="mt-3" style=" margin-left: 1%; margin-right: 1%; ">
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="row" style=" padding: 0.5% 2%;">
                    <h4>Markdown</h4>
                </div>
                <textarea id="markdown" class="form-control" placeholder="Enter Markdown" style="height: 600px;"></textarea>
            </div>
            <div class="col-md-6 mb-3">
                <div class="row" style=" padding: 0 2%;margin-bottom: 1%;">
                    <button id="copyButton" class="btn btn-outline-dark float-right">Copy HTML</button>
                </div>
                <div id="htmlOutput" class="border p-3" style="height: 600px; overflow-y: auto;"></div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('copyButton').addEventListener('click', function() {
            const outputHTML = document.getElementById('htmlOutput').innerHTML;
            navigator.clipboard.writeText(outputHTML).then(() => {
            }).catch(err => {
                console.error('Error copying HTML to clipboard', err);
            });
        });
    </script>
</body>
